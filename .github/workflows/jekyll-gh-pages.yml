name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to your default branch
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # Remove the cache configuration that's causing issues
          
      - name: Install dependencies
        run: |
          cd react-app
          # Use npm ci for clean installs in CI environment
          npm ci || npm install
        
      - name: Build React app
        run: |
          cd react-app
          # Use environment variables from repository secrets
          echo "REACT_APP_GEMINI_API_KEY=${{ secrets.REACT_APP_GEMINI_API_KEY || 'YOUR_API_KEY_HERE' }}" > .env
          npm run build
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Add .nojekyll file
        run: |
          cd react-app/build
          touch .nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'react-app/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
